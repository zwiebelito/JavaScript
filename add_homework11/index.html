є масив -
створити під кожен об'єкт свій блок з конопкою "додати до улюблених" при натисканні на яку об'єкт потрапляє
до масиву favorites улюблених обраних об'єктів в локальному сховищі.
Створити сторніку favorites.html при переході на яку потрібно вивест в документ всіх обраних на попередньому етапі.
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let users = [
        {name: 'vasya', age: 31, status: false},
        {name: 'petya', age: 30, status: true},
        {name: 'kolya', age: 29, status: true},
        {name: 'olya', age: 28, status: false},
        {name: 'max', age: 30, status: true},
        {name: 'anya', age: 31, status: false},
        {name: 'oleg', age: 28, status: false},
        {name: 'andrey', age: 29, status: true},
        {name: 'masha', age: 30, status: true},
        {name: 'olya', age: 31, status: false},
        {name: 'max', age: 31, status: true}
    ];

    for (const user of users) {
        let div = document.createElement('div');
        div.innerText = `Name: ${user.name}, age: ${user.age}, status: ${user.status} `
        let button = document.createElement('button');
        button.innerText = 'Add to favorites';
        div.append(button);
        let br = document.createElement('br');
        document.body.append(div, br);

        button.onclick = function (){
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            favorites.push(user);
            localStorage.setItem('favorites', JSON.stringify(favorites));
        }
    }
</script>
</body>
</html>
